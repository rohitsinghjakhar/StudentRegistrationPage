<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="module" src="./homepage.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="loggedUserFName"></span>!</h1>
        <div class="details">
            <div>Last Name: <span id="loggedUserLName"></span></div>
            <div>Email: <span id="loggedUserEmail"></span></div>
            <div>Date of Birth: <span id="loggedUserDOB"></span></div>
            <div>Gender: <span id="loggedUserGender"></span></div>
            <div>Phone: <span id="loggedUserPhone"></span></div>
            <div>Address: <span id="loggedUserAddress"></span></div>
            <div>Student ID: <span id="loggedUserID"></span></div>
            <div>Course: <span id="loggedUserCourse"></span></div>
        </div>
        <button id="logout">Logout</button>
    </div>
</body>
</html>
